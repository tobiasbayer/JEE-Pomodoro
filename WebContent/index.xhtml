<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>JEE Sample</title>
	</h:head>
	<h:body>
		<h3>New movie</h3>
		<h:form>
			New movie title: <h:inputText value="#{index.movieTitle}"/>
			<br/>
		 	<h:commandButton value="OK" action="#{index.save}"/>     
		</h:form>
		<h3>My movies</h3>
		<h:dataTable value="#{index.allMovies}" var="title">
			 <h:column>
			  <h:outputText value="#{title}"/>
			 </h:column>
		</h:dataTable>
	</h:body>
</html>
