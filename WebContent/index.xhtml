<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Activity Inventory</title>
	</h:head>
	<h:body>
		<h3>New Activity</h3>
		<h:form>
			New activity description: <h:inputText value="#{index.description}"/>
			<br/>
		 	<h:commandButton value="OK" action="#{index.save}"/>     
		</h:form>
		<h3>Activities</h3>
		<h:dataTable value="#{index.allActivities}" var="description">
			 <h:column>
			  <h:outputText value="#{description}"/>
			 </h:column>
		</h:dataTable>
	</h:body>
</html>
