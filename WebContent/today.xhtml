<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <h1><h:outputText value="ToDo per Day" /></h1>
    </h:head>

    <h:body>
        Here goes a date selection box
        <br></br>
        <a href="activities.jsf">Activity inventory</a>
        <br></br>
        ToDos for <h:outputText value="#{today.todayToDoList.actionDate}" />
        <h:form id="form">
            <h:selectOneMenu value="#{today.toDoToAddId}">
                Available todos <f:selectItems value="#{today.availableToDos}" var="todo" itemLabel="#{todo.description}" itemValue="#{todo.id}"/>
            </h:selectOneMenu>
            <h:commandButton id="save" action="#{today.addToDoToCurrentList}" value="Add ToDo" />
        </h:form>
    </h:body>
</html>
